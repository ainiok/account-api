paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    color: true
    memory_limit: 1024M
    bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - FixtureExtension
